{% extends  'layout/base.html'%}
{% load static %}
{% block content %}
    <div class="card" style="width: 18rem;">
  {% for products in object_list %}
      <img src="{{ products.image_field.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{products.name}}</h5>
    <p class="card-text">{{products.beneath}}</p>
    <p class="card-text">{{products.description}}</p>
    
    <div class="card-footer"><a class="btn btn-primary btn-sm" href="{% url 'products-details' products.id %}">Show more</a></div>
  
  </div> 
  {% endfor %}
</div>
