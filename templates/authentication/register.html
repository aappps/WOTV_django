{% extends 'layout/base.html' %}
<body class="register">

{% block content %}
    
  <section class="register">
    <form method="post">
        {% csrf_token %}
        <div style="margin-top: 200px" class="center" >
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input id="id_first_name" type="text" name="first_name" class="form-control"/>
                        <label class="form-label" for="id_first_name">First name</label>
                        
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input id="id_last_name" type="text" name="last_name" class="form-control"/>
                        <label class="form-label" for="id_last_name">Last name</label>
                    </div>
                </div>
            </div>


            <div data-mdb-input-init class="form-outline mb-4">
                <input  id="id_email" type="text" name="email" class="form-control"/>
                <label class="form-label" for="id_email">Email address</label>
            </div>


            <div data-mdb-input-init class="form-outline mb-4">
                <input id="id_password" type="password" name="password" class="form-control"/>
                <label class="form-label" for="id_password">Password</label>
            </div>
            
           
                <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
        </div>
    </form>
</section>
{% endblock %}

</body>
